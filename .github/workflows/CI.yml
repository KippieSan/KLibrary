name: CI

on: [push]

jobs:
  unittest-NumericalAnalysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build clear
      run: rm -r ./build
    - name: release build
      run: |
        cmake -S . -B build
        cmake --build build --config Release
    - name: run
      run: ./build/test/NumericalAnalysis/Release/numerical_analysis.exe
